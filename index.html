<html>
<head>
  <meta charset="UTF-8">
  <title>ShapeShifters</title>
  <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- items-stretch tells child elements to stretch to full height -->
  <div class="page min-vh-100 flex items-stretch">
    <div class="w-third flex flex-wrap">

      <div class="w-100 h-50 bg-yellow conveyer-belt overflow-hidden">
        <!-- our inner element is twice the width and scrolls from right to left -->
        <div class="w-200 h-100 conveyer flex items-stretch">
          <div class="w-25 h-100 bg-red"></div>
          <div class="w-25 h-100 bg-purple"></div>
          <div class="w-25 h-100 bg-yellow"></div>
          <div class="w-25 h-100 bg-blue"></div>
          <div class="w-25 h-100 bg-red"></div>
          <div class="w-25 h-100 bg-purple"></div>
          <div class="w-25 h-100 bg-yellow"></div>
          <div class="w-25 h-100 bg-blue"></div>
        </div>
      </div>

      <div class="w-100 h-25 bg-blue"></div>
      <div class="w-100 h-25 bg-red"></div>
    </div>
    <!-- our second column -->
    <div class="w-third flex flex-wrap">
      <div class="w-100 h-25 bg-blue"></div>
      <div class="w-100 h-25 bg-red"></div>
      <div class="w-100 h-50 bg-yellow tunnel" id="tunnel">
        <svg width="100%" height="100%" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
          <circle cx="200" cy="200" r="10%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="20%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="30%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="40%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="50%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="60%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="70%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="80%" stroke="black" stroke-width="10"/>
          <circle cx="200" cy="200" r="90%" stroke="black" stroke-width="10"/>
        </svg>
      </div>
    </div>
    <!-- our third column -->
    <div class="w-third flex flex-wrap">
      <div class="w-100 h-50 bg-purple"></div>
      <div class="w-100 h-25 bg-yellow flex flex-wrap">
        <div class="w-50 h-50 bg-blue"></div>
        <div class="w-50 h-50 bg-red"></div>
        <div class="w-50 h-50 bg-purple"></div>
        <div class="w-50 h-50 bg-yellow"></div>
      </div>
      <div class="w-50 h-25 bg-blue"></div>
      <div class="w-50 h-25 bg-purple"></div>
    </div>
  </div>
<script src="anime.min.js"></script>
<script src="main.js"></script>

</body>

</html>
